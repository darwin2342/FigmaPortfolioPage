<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Darwin Rubio | Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="nav">
      <div class="nav-frame">
        <div class="nav-inner">
          <nav class="nav-links" aria-label="Primary">
            <a href="#home">Home</a>
            <a href="#case-studies">Case Studies</a>
            <a href="#testimonials">Testimonials</a>
            <a href="#recent-work">Recent Work</a>
            <a class="nav-cta" href="#contact">Get In Touch</a>
          </nav>

          <div class="social-icons" aria-label="Social links">
            <a
              href="https://linkedin.com"
              target="_blank"
              aria-label="LinkedIn"
            >
              <img src="assets/icons/linkedin.svg" alt="" />
            </a>
            <a href="https://behance.net" target="_blank" aria-label="Behance">
              <img src="assets/icons/behance.svg" alt="" />
            </a>
            <a href="https://twitter.com" target="_blank" aria-label="Twitter">
              <img src="assets/icons/twitter.svg" alt="" />
            </a>
          </div>
        </div>
      </div>
    </header>

    <main id="home">
      <section class="hero">
        <div class="hero-wrap">
          <div class="hero-inner">
            <div class="hero-text">
              <p class="hero-kicker">Shopify Developer</p>

              <h1>Darwin Rubio</h1>

              <p class="hero-subtext">
                Conversion-focused Shopify Developer building premium
                one-product brands.
              </p>

              <a class="cta" href="#recent-work">Let's get started â†’</a>
            </div>

            <div class="hero-image">
              <img src="assets/profile.png" alt="Portrait of Darwin Rubio" />
            </div>
          </div>

          <div class="brands">
            <p class="brands-label">Worked with</p>

            <div class="brands-logos">
              <a class="brand-card" href="#" aria-label="Shopify">
                <img src="assets/brands/shopify.svg" alt="Shopify" />
              </a>

              <a class="brand-card" href="#" aria-label="GitHub">
                <img src="assets/brands/github.svg" alt="GitHub" />
              </a>

              <a class="brand-card" href="#" aria-label="PayPal">
                <img src="assets/brands/paypal.svg" alt="PayPal" />
              </a>

              <a class="brand-card" href="#" aria-label="Stripe">
                <img src="assets/brands/stripe.svg" alt="Stripe" />
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
